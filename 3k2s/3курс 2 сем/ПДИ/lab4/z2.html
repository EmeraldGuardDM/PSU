   function validate() {
    var reg = /[^[0-9]/;
	var listInput = document.getElementsByName("info");
	
	
	for(var i=0; i<listInput.length; i++) {
			var minrage = 0, maxrange = 0;

				if(listInput[i].hasAttribute("maxrange"))
				maxrange = listInput[i].getAttribute("maxrange");
				//alert("min for field " + i + "-   "+minrange);
				//alert("max for field " + i + "-   "+maxrange);
				var val = parseInt(listInput[i].value);
				//alert(val);
			if(reg.test(val) == true){
				alert('Введите целое число!');
				continue;
			}
			if(val > maxrange || val < minrage){
				alert("Поле номер " + i + " содержит неверное значение");
				}
        
    }

    }
  </script>
