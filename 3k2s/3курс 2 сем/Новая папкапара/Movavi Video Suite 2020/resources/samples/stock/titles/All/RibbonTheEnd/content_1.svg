<svg stroke="#ffffff" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 64" fill="#ffffff">
 <g visibility="hidden">
  <polygon stroke="#1E1E1C" fill="#1E1E1C" stroke-width="1">
   <animate dur="1000ms" id="thick_band" attributeName="points" to="35,8   405,8  390,32  405,56  35,56   49,32" repeatCount="1" from="220,8  220,8  220,32  220,56  220,56  220,32" fill="freeze" begin="0ms"/>
  </polygon>
  <animate dur="1000ms" attributeName="visibility" values="visible" repeatCount="1" fill="freeze" begin="1ms"/>
 </g>
 <polygon stroke="#1E1E1C" fill="#1E1E1C" stroke-width="2">
  <animate dur="300ms" id="thin_band_left" attributeName="points" to="8,20  35,20  42,32  35,44  8,44  14,32" repeatCount="1" from="35,20  35,20  42,32  35,44  35,44  42,32" fill="freeze" begin="thick_band.end"/>
 </polygon>
 <polygon stroke="#1E1E1C" fill="#1E1E1C" stroke-width="2">
  <animate dur="300ms" id="thin_band_right" attributeName="points" to="432,20  405,20  398,32  405,44  432,44  426,32" repeatCount="1" from="405,20  405,20  398,32  405,44  405,44  398,32" fill="freeze" begin="thick_band.end"/>
 </polygon>
 <animate dur="1000ms" id="CONCLUSION" attributeName="stroke-opacity" to="0" from="1" repeatCount="1" fill="freeze" begin="thin_band_right.end"/>
 <animate dur="1000ms" attributeName="fill-opacity" to="0" from="1" repeatCount="1" fill="freeze" begin="CONCLUSION.begin"/>
</svg>
